        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Distribute items evenly */
            padding: 0 20px; /* Add padding to the container */
        }

        /* Update product card styles */
        .product-card {
            width: 23%; /* Adjust width and margin */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: #fff; /* Add a background color */
            padding: 20px; /* Add padding to the product card */
            margin-top: 120px;
        }
        .product-card button {
            border: none;
            outline: none;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .product-image {
            flex: 1;
            padding: 10px;
        }

        .product-image img {
            width: 100%;
            height: auto;
        }

        .product-details {
            flex: 2;
            padding: 10px;
            background-color: #fff;
        }

        .product-card h2,
        .product-card h3,
        .product-card p {
            margin: 0;
            padding: 0;
        }

        
        .product-card button:hover {
            background-color: #333;
        }

        .price {
            color: grey;
            font-size: 22px;
        }
        
        #ImageButton1 {

    <form id="form1" runat="server">

        </div>
        <div id="Panel2">
            <div id="productContainer" runat="server" class="product-container">
                {%for adp in adps%}
                    <div class="product-card">
                        <img src={{adp.image.url}} alt="Pedigree" style="width:100%"/>
                        <h2>{{adp.name}}</h2>
                        <p class="detail">{{adp.shortaddress}}</p>
                        <p class="address">{{adp.address}}</p>
                        <p class="phone_no">{{adp.phone_no}}</p>
                        <p>{{adp.opening_Hours}}</p>
                    <p><a href="/hform">book an appointment</a></p>
                </div>
                {% endfor %}
            </div>
        </div>
    </form>
