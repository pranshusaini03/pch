{% load static %}
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Adoption Form</title>
    <style>
        #Panel1 {
            position: relative;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #Label3 {
            position: absolute;
            top: 110px;
            left: 50%; 
            transform: translateX(-50%);
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="adoptionForm"  class="container" method="POST" action="{% url 'save_gform' %}">
        {% csrf_token %}
        <div id="Panel1"  Height="1474px" CssClass="auto-style3">
            <img id="Image1" src="{% static 'pch logo.PNG' %}" style="text-align: justify; height: 142px; width: 557px;" />
            <label id="Label3" Text="Adoption Form" Font-Bold="True" Font-Italic="False" Font-Names="Segoe Script" Font-Overline="False" Font-Size="X-Large" ForeColor="#9999A0"/>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" runat="server" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" runat="server" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phoneno" runat="server" required />
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" runat="server" required></textarea>
            </div>
            <div class="form-group">
                <label for="petType">Pet Type:</label>
                <select id="petType" name="pettype" runat="server" required>
                    <option value="">Select</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required />
            </div>
            <p><button id="SubmitButton" OnClick="SubmitButton_Click">Submit</button></p>
        </div>
    </form>
    
</body>
</html>
