{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loginPanel {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #loginPanel h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #loginPanel img {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
            height: auto;
        }

        #loginButton {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #loginButton:hover {
            background-color: #45a049;
        }

        .alreadyUser {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

</html>
