                    <label><input type="radio" name="pet" value="All"> All</label>
                    <label><input type="radio" name="pet" value="Dog"> Dog</label>

                <div id="RadioButtonList2">
                    <label><input type="radio" name="type" value="All"> All</label>
                    <label><input type="radio" name="type" value="Toy"> Toy</label>
                    <label><input type="radio" name="type" value="Food"> Food</label>

            </div>
            <div id="Panel2" class="auto-style3">
                <div id="productContainer" class="product-container">
                    {% for dest in dests %}
                    <form method="POST" action="{% url 'save_cart1' %}">
                        {% csrf_token %}
                        <input type="hidden" name="image" value="{{ dest.image.url }}">
                        <input type="hidden" name="name" value="{{ dest.name }}">
                        <input type="hidden" name="price" value="{{ dest.price }}">
                        <input type="hidden" name="message" value="{{ dest.message }}">
                        <input type="hidden" name="pet" value="{{ dest.pet }}">
                        <input type="hidden" name="type" value="{{ dest.type1 }}">
                        <div class="product-card" data-pet="{{ dest.pet }}" data-type="{{ dest.type1 }}">
                            <img src="{{ dest.image.url }}" alt="{{ dest.name }}" style="width:100%" />
                            <h2>{{ dest.name }}</h2>
                            <p class="price">‚Çπ{{ dest.price }}</p>
                            <p>{{ dest.message }}</p>
                            <p><button>Add to Cart</button></p>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const petRadios = document.querySelectorAll("input[name='pet']");
            const typeRadios = document.querySelectorAll("input[name='type']");
            const productCards = document.querySelectorAll(".product-card");

            petRadios.forEach(function (radio) {
                radio.addEventListener("change", filterProducts);
            });

            typeRadios.forEach(function (radio) {
                radio.addEventListener("change", filterProducts);
            });

            function filterProducts() {
                const selectedPet = document.querySelector("input[name='pet']:checked").value;
                const selectedType = document.querySelector("input[name='type']:checked").value;

                productCards.forEach(function (card) {
                    const cardPet = card.getAttribute("data-pet");
                    const cardType = card.getAttribute("data-type");

                    if ((selectedPet === "All" || selectedPet === cardPet)
                        && (selectedType === "All" || selectedType === cardType)) {
                        card.style.display = "block";
                    } else {
                        card.style.display = "none";
                    }
                });
            }
        });
    </script>
