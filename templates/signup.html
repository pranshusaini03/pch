{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'harmony-fade-ombre-wallpaper-design-plain.jpg'%}");
            background-size: cover;
        }
        #Image1 {
            position: absolute;
            left: 50%; 
            transform: translateX(-50%); 
        }
        #Image2 {
            position: relative;
            top: 194px;
            left: 43%; 
        }
    
        #Label1 {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 197px;
            height: 60px;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Adjusted to make items stack vertically */
            height: 100vh;
        }

        #details {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            width: 270px; /* Added width for better alignment */
        }

        #Label1 {
            text-align: center;
            font-size: 30px;
            font-family: 'Bookman Old Style', serif;
            margin-bottom: 20px;
        }

        .input-label {
            font-family: 'Century Gothic', sans-serif;
            display: block;
            margin-bottom: 10px;
        }

        .input-textbox {
            width: 250px;
            padding: 5px;
            margin-bottom: 15px;
        }

        #Button1 {
            width: 260px;
            height: 41px;
            background-color: #BEB8DA;
            font-weight: bold;
            border-radius: 15px;
            margin-top: 10px;
        }
        #Button2 {
            font-weight: bold;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }



        #error {
            color: red;
            margin-top: 25px;
        }
        auto-style1 {
            height: 500px;
        }
        
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <form id="form1" runat="server" method="post" action="/signup/">
        {% csrf_token %}
        <div id="Panel1" runat="server" CssClass="auto-style1" Height="500px">
            <img id="Image1" runat="server" src="{% static 'pch_logo-removebg-preview.png'%}" style="text-align: justify; height: 142px; width: 557px;" />
            <label id="Label1" runat="server" Text="SIGN UP" Font-Bold="False" Font-Italic="False" Font-Names="Bookman Old Style" Font-Overline="True" Font-Size="XX-Large" ForeColor="White"></asp:Label>
            <img id="Image2" runat="server" Height="90px" src="{% static '—Pngtree—dogs and cats  dogs_119553.png'%}"  ClientIDMode="Static" />
            <a id="Button2" runat="server" BackColor="Transparent" Font-Names="Century Gothic" Text="Already a member? Login 🐾" BorderStyle="none"/>

            <div id="container">
                <div id="details">
                    
                    <label id="Label2" runat="server" CssClass="input-label" ForeColor="Black" >"E-Mail"</label>
                    <input id="TextBox1" runat="server" CssClass="input-textbox" Required>
                    <label id="Label5" runat="server" CssClass="input-label" ForeColor="Black" Text="User Name" >"User Name"</label>
                    <input id="TextBox4" runat="server" CssClass="input-textbox" Required>
                    <label id="Label3" runat="server" CssClass="input-label" ForeColor="Black" >"Password"</label>
                    <input id="TextBox2" runat="server" CssClass="input-textbox" TextMode="Password"Required>
                    <label id="Label4" runat="server" CssClass="input-label" ForeColor="Black"> "Confirm Password"</label>
                    <input id="TextBox3" runat="server" CssClass="input-textbox" TextMode="Password" Required>
                    <a id="Button1" runat="server" OnClick="Button1_Click" Text="REGISTER"></a>
                    <label id="errorLabel" runat="server" ForeColor="Red" Font-Size="11pt" >Enter Details<label>
                </div>
            </div>

        </div>

    </form>
</body>
</html>
